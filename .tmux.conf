setw -g window-status-bell-attr none
setw -g window-status-bell-bg default
setw -g window-status-bell-fg red

# content alert window title colors
setw -g window-status-content-attr none
setw -g window-status-content-bg default
setw -g window-status-content-fg brightred

# activity alert window title colors
setw -g window-status-activity-attr none
setw -g window-status-activity-bg default
setw -g window-status-activity-fg yellow

# pane border
set -g pane-border-fg black #base02
set -g pane-active-border-fg green #base01

set -g message-command-bg black #base02
set -g message-command-fg default #orange

# message text
set -g message-bg black #base02
set -g message-fg yellow #orange

# pane number display
set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange

# clock
setw -g clock-mode-colour green
